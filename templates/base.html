<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% block description %}Django Quotes - Inspiring quotes for every day of the week{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}quotes, phrases, motivation, inspiration, Django{% endblock %}" />
    <meta name="author" content="Carlos Felipe Ara√∫jo" />
    
    <title>{% block title %}Django Quotes{% endblock %}</title>
    {% block page_style %}{% endblock %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí¨</text></svg>" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.classless.jade.min.css"
    >
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --pico-font-size: 87.5%;
        font-family: 'Ubuntu', sans-serif;
      }

      h1 {
        font-size: 1.75rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      h3 {
        font-size: 1.25rem;
      }
      h4 {
        font-size: 1.1rem;
      }
      h5 {
        font-size: 1rem;
      }
      h6 {
        font-size: 0.9rem;
      }
      
      /* Theme switcher styles */
      .theme-switcher {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        display: flex;
        gap: 0.25rem;
        background: var(--pico-background-color);
        border: 1px solid var(--pico-border-color);
        border-radius: var(--pico-border-radius);
        padding: 0.25rem;
        box-shadow: var(--pico-box-shadow);
      }
      
      .theme-btn {
        background: transparent;
        border: none;
        padding: 0.375rem;
        border-radius: var(--pico-border-radius);
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
      }
      
      .theme-btn:hover {
        background: var(--pico-secondary-background);
      }
      
      .theme-btn.active {
        background: var(--pico-primary-background);
        color: var(--pico-primary-inverse);
      }
    </style>
  </head>
  <body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
      <button class="theme-btn" data-theme-switcher="light" title="Tema Claro">‚òÄÔ∏è</button>
      <button class="theme-btn" data-theme-switcher="dark" title="Tema Escuro">üåô</button>
      <button class="theme-btn active" data-theme-switcher="auto" title="Tema Autom√°tico">üåì</button>
    </div>
    
    <div class="container">{% block content %}{% endblock %}</div>

    <script>
      // Theme switcher functionality
      const switchTheme = (theme) => {
        if (theme === "auto") {
          document.documentElement.removeAttribute("data-theme");
        } else {
          document.documentElement.setAttribute("data-theme", theme);
        }
        
        // Save preference
        localStorage.setItem("theme", theme);
        
        // Update active button
        document.querySelectorAll(".theme-btn").forEach(btn => {
          btn.classList.remove("active");
        });
        document.querySelector(`[data-theme-switcher="${theme}"]`).classList.add("active");
      };

      // Load saved theme or default to auto
      const savedTheme = localStorage.getItem("theme") || "auto";
      switchTheme(savedTheme);

      // Add click listeners
      document.querySelectorAll("[data-theme-switcher]").forEach(
        (el) => {
          el.addEventListener("click", (e) => {
            e.preventDefault();
            switchTheme(el.getAttribute("data-theme-switcher"));
          });
        },
      );
    </script>
  </body>
</html>
