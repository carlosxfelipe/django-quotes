<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.classless.jade.min.css"
    >
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --pico-font-size: 87.5%;
        font-family: 'Ubuntu', sans-serif;
      }

      h1 {
        font-size: 1.75rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      h3 {
        font-size: 1.25rem;
      }
      h4 {
        font-size: 1.1rem;
      }
      h5 {
        font-size: 1rem;
      }
      h6 {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>

    <script>
      const switchTheme = (theme) => {
        if (theme === "auto") {
          document.documentElement.removeAttribute("data-theme");
        } else {
          document.documentElement.setAttribute("data-theme", theme);
        }
      };

      document.querySelectorAll("[data-theme-switcher]").forEach(
        (el) => {
          el.addEventListener("click", (e) => {
            e.preventDefault();
            switchTheme(el.getAttribute("data-theme-switcher"));
          });
        },
      );
    </script>
  </body>
</html>
