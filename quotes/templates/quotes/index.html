{% extends "base.html" %}

{% block title %}
  Quotes - {{ title }}
{% endblock %}

{% block content %}
  <h1>Welcome to the Quotes App!</h1>

  <ul>  
    {% for day in days %}
      <li>
        <a href='{% url "quotes-name" day %}'>{{ day }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
